{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto">
  <div class="rounded-2xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 p-6 shadow">
    <div class="mb-3">
      <h1 class="text-xl font-semibold">Terjadi Kesalahan</h1>
      <p class="text-sm text-slate-500 dark:text-slate-400">Status: {{ status_code }}</p>
    </div>
    <div class="rounded-lg border border-amber-300 bg-amber-50 text-amber-800 dark:border-amber-700 dark:bg-amber-900/30 dark:text-amber-200 px-3 py-2 mb-4">
      {{ message }}
    </div>
    <div class="flex gap-2">
      <a href="/dashboard" class="px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700">Kembali</a>
      <a href="/login" class="px-4 py-2 rounded-lg bg-primary-600 text-white hover:bg-primary-700">Ke Login</a>
    </div>
  </div>
</div>
{% endblock %}
